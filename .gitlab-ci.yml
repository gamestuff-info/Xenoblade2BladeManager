stages:
  - build
  - stage
  - deploy
  - notify

variables:
  BUILD_NUMBER: ${CI_BUILD_REF_NAME}_${CI_BUILD_REF}
  IMAGE_BASENAME: ${CI_REGISTRY}/gamestuff.info/xeno2

build_app:
  stage: build
  image: wodby/php:7.3
  cache:
    paths:
      - app/vendor
  artifacts:
    paths:
      - app/vendor
    expire_in: 1 day
  variables:
    APP_ENV: prod
  script:
    - cd app
    - composer install --no-dev --no-suggest --prefer-dist --optimize-autoloader --no-interaction

build_assets:
  stage: build
  image: wodby/node:8
  cache:
    paths:
      - app/node_modules
  artifacts:
    paths:
      - app/public/dist
    expire_in: 1 day
  script:
    - cd app
    - yarn install --non-interactive  --frozen-lockfile --production
    - yarn run build

stage:
  stage: stage
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker info
    - docker login -u gitlab-ci-token -p ${CI_JOB_TOKEN} ${CI_REGISTRY}
    - docker build --pull -t "${IMAGE_BASENAME}/php:${BUILD_NUMBER}" -f php.Dockerfile .
    - docker build --pull -t "${IMAGE_BASENAME}/nginx:${BUILD_NUMBER}" -f nginx.Dockerfile .
    - docker push "${IMAGE_BASENAME}/php:${BUILD_NUMBER}"
    - docker push "${IMAGE_BASENAME}/nginx:${BUILD_NUMBER}"

deploy:
  stage: deploy
  image: lwolf/kubectl_deployer
  environment:
    name: prod
    url: http://xeno2.gamestuff.info
  only:
    - docker
  dependencies: []
  script:
    - /bin/sh deploy.sh ${CI_ENVIRONMENT_SLUG}
