version:  '3.7'
services:
    nginx:
        build:
          context: .
          dockerfile: docker/nginx/Dockerfile
        restart: on-failure
        ports:
            - '80:80'
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        restart: on-failure
        user: 1000:1000
    redis:
        image: redis:alpine
        restart: on-failure
